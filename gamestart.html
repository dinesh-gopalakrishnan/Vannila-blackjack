<h2>Game Started!</h2>
<h4>Use buttons below to play</h4>
<div id='gameArea'>
    <div id='playerArea'>
        <h4>Player</h4>
        <div id='playerCards'></div>
        <p id='playerScore'>Score: 0</p>
        <p id='playerCash'>Cash: $1000</p>
        <p id='playerBet'>Bet: $0</p>
    </div>
    <div id='dealerArea'>
        <h4>Dealer</h4>
        <div id='dealerCards'></div>
        <p id='dealerScore'>Score: 0</p>
        <p id='dealerCash'>Cash: GoodJoke</p>
        <p id='betYield'>You will lose :P</p>
    </div>
</div>
<div id="msgArea">Good Luck!</div>
<div id="buttons">
    <button id="deal" onclick="deal()">Deal</button>
    <button id="hit" onclick="hit()">Hit</button>
    <button id="stand" onclick="">Stand</button>
    <button id="cashOut" onclick="">Cash Out</button>
</div>
